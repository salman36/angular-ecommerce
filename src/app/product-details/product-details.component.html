<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product_image" src="{{ productData.product_image }}" alt="">
  </div>

  <div class="col-sm-6">
    <div class="details">
      <h1 class="product_name">{{ productData.product_name }}</h1>
      <h3>Price : {{ productData.product_price }}</h3>
      <div>
        Colour:
        <h5 [style.backgroundColor]="productData.product_colour" class="product-color"></h5>
      </div>
      <h6>Category : {{ productData.product_category }}</h6>
      <p>Description : {{ productData.product_discription }}</p>
      <button class="form-button">Buy Now</button>
      <button *ngIf="!removeCart" class="form-button" (click)="AddToCart()">Add To Cart</button>
      <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productData.id)">Remove To Cart</button>
      <div class="quantity-group">
        <button (click)="handleQuantity('dec')">-</button>
        <input type="text" value="{{productQuantity}}">
        <button (click)="handleQuantity('inc')">+</button>
      </div>
    </div>
  </div>

</div>
