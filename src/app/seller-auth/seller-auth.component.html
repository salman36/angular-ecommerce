
<div class="container h-100" style="padding-top: 3%;">
    <div class="row d-flex justify-content-center align-items-center h-30" *ngIf="!showLogin">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Seller Sign-Up</h2>

            <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" ngModel name="name" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3cg" ngModel name="email" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4cg" ngModel name="password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" ngModel name="confirm_password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

              <!-- <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div> -->

              <div class="d-flex justify-content-center">
                <button  data-mdb-button-init
                  data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a (click)="openLogin()"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- Seller Login code -->
    <div class="row d-flex justify-content-center align-items-center h-30" *ngIf="showLogin">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Seller Login</h2>
              <p [ngClass]="{'alert alert-danger text-center': authError !== '', 'd-none': authError === ''}">{{authError}}</p>
            <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3cg" ngModel name="email" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4cg" ngModel name="password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>
              <div class="d-flex justify-content-center">
                <button  data-mdb-button-init
                  data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">If you don't have account? <a (click)="openSignUp()"
                  class="fw-bold text-body"><u>Register here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
</div>
